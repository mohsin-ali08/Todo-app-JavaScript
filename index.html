<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Todo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body " data-bs-theme="dark">
    <div class="container">
      <!-- <a class="navbar-brand fw-bold" href="#">Just For Fun</a> -->
      <h1 class=" fw-boldmt-3 text-white fs-4">JavaScript <span class="text-warning"> ( Todo App ) </span></h1>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          <li class="nav-item">
            <a class="nav-link active fw-semibold" aria-current="page" href="https://www.linkedin.com/in/mohsin-ali-51a59a296/a
            ">Created By | <span class="text-warning fw-bold "> MOHSIN ALI </span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>



  <div class="container-fluid py-5">
    <div class="container">
      <div class="row">
        <div class="col-6 text-center container py-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control shadow-none fw-semibold border-1  border-black"
              placeholder="Add Todo" aria-describedby="button-addon2" id="userInput" />
            <button class="btn btn-outline-dark fw-semibold" type="button" id="button-addon2" onclick="addItem()">
              Add
            </button>
          </div>
        </div>

        <div class="text-center" id="main"></div>
        <div class="d-flex justify-content-center">
          <button id="deleteAll" onclick="deleteAll(this)" class="btn border-0 shadow-sm py-1 w-50 danger btn-dark">
            Delete all
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
